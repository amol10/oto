<html>
    <head>
        
        <script src="howler.js"></script>
        <script src="jquery-3.6.0.js"></script>
        <script src="bootstrap.min.js"></script>
        <link rel="stylesheet" href="bootstrap.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="lib.js"></script>
        
        <script src="settings.json"></script>
        <script src="settings.js"></script>

    </head>
    <body>
        <br>
        <br>

        <div id="container-div" class="form-check">
            <div id="main-div" >
                <table id="main-table" class="table-borderless px-2">
                    <tr>
                        <td>
                            <input type="text" id="timeout">
                            <input type="button" class="btn btn-primary btn-sm" onclick="set_timeout()" value="Set">
                        </td>
                    </tr>
                    <tr>
                        <div id="controls">
                            <input type="button" onclick="shutdown()" class="btn btn-primary btn-sm" id="shutdown" value="Shutdown">
                            <input type="button" onclick="mute()" class="btn btn-primary btn-sm" id="mute" value="Mute">
                            <input type="button" onclick="chaos()" class="btn btn-primary btn-sm" id="chaos" value="Chaos">
                            <input type="button" class="btn btn-primary btn-sm" onclick="test()" id="test" value="Test">
                        </div>
                    </tr>
                    <tr>
                        <div id="performance">
                            <table>
                                <tr>
                                    <td>jsHeapSizeLimit</td>
                                    <td id="jsHeapSizeLimit"></td>
                                </tr>
                                <tr>
                                    <td>totalJSHeapSize</td>
                                    <td id="totalJSHeapSize"></td>
                                </tr>
                                <tr>
                                    <td>usedJSHeapSize</td>
                                    <td id="usedJSHeapSize"></td>
                                </tr>
                            </table>
                        </div>
                    </tr>
                    <tr>
                        <div id="test">
                            
                        </div>
                    </tr>

                </table>
            </div>
        </div>

        <br>

    </body>
</html>
